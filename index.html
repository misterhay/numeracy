    <script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-34211446-1');</script>

    <script>
        var colors = ["red","orange","green","blue","purple"];
        var parameters = new URLSearchParams(window.location.search);

        function roll(sides) {
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById(sides).style.color = randomColor;
            if (sides == 10) { // 0-9
                var randomNumber = Math.floor(Math.random() * sides);
            } else {
                var randomNumber = Math.floor(Math.random() * sides) + 1;
            }
            document.getElementById(sides).innerText = randomNumber;
        }

    </script>

</head>

<td><button onclick="roll(6)" id="d6Button" style="background-color:royalblue;color:floralwhite;font-size:200%;font-family:Cambria,Cochin,Georgia,Times,serif">1-6</button></td>
<td><button onclick="roll(8)" id="d8Button" style="background-color:firebrick;color:floralwhite;font-size:200%;font-family:Cambria,Cochin,Georgia,Times,serif">1-8</button></td>
